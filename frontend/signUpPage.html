                        <input id="input4" type="text"  placeholder="Enter Mobile Number" maxlength="10" pattern="[0-9]{1}[0-9]{9}" requireds >

                    <div>
                        <label for="">Password</label> <br>
                        <input id="input5" type="password" placeholder="Enter Password" required>
                    </div>
                    
                </div>

               <span id="messageSignUp"></span>

                    <input type="submit" id="signUpBtn" value="Sign Up">

                <div id="instructions">

                    </p> <br>
